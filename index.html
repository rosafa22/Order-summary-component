<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <!-- css  -->
  <link rel="stylesheet" href="style.css">
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="card">
    <div class="image">
      <img src="images/illustration-hero.svg" alt="">
    </div>
    <div class="info">
      <h1> Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      <div class="price">
        <div class="left">
          <div class="icon">
            <img src="images/icon-music.svg" alt="">
          </div>
          <div class="plan">
            <h3>Annual Plan</h3>
            <p>$59.99/year</p>
          </div>
        </div>
        <div class="right">
          <a href="#">Change</a>
        </div>
      </div>
      <button class="btn" type="button">Proceed to Payment</button>
      <h3>Cancel Order</h3>
    </div>  
  </div>
</body>
</html>
